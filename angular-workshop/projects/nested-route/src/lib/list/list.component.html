<button routerLink="../model/-">add</button>
<div class="list">
  <ui-card
    *ngFor="let collection of collections$ | async"
    routerLink="../model/{{ collection.id }}"
  >
    <span cardHeader>{{ collection.name }}</span>
    <span>{{ collection.description }}</span>
    <div class="badges" cardFooter>
      <span class="badge" cardTag *ngFor="let kpi of collection.kpis">
        {{ kpi.name }}
      </span>
    </div>
  </ui-card>
</div>
