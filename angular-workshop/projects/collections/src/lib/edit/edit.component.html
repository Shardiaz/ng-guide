<form
  *ngIf="form$ | async as form; else loading"
  [formGroup]="form"
  (ngSubmit)="save(form)"
>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="kpis">KPIs</label>
    <col-edit-kpi formArrayName="kpis"></col-edit-kpi>
  </div>
  <button primary *ngIf="form.dirty" [disabled]="!form.valid" type="submit">
    Save
  </button>
  <button type="button" routerLink="../overview">Cancel</button>
</form>
<ng-template #loading> ...Loading collection </ng-template>
