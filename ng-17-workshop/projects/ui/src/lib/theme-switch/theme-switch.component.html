<mat-form-field appearance="outline">
  <mat-label>Theme</mat-label>
  <mat-select
    (selectionChange)="selectTheme($event.value)"
    [value]="currentTheme"
  >
    @for (theme of themes; track $index) {
    <mat-option [value]="theme | theme : 'key'">
      {{ theme | theme : "name" }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
