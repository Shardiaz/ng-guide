<header>
  @if(!!appTitle){
  <a routerLink="/">
    <h1 class="title">{{ appTitle }}</h1>
  </a>
  }
  <score-navigation
    class="navigation"
    [items]="navigation"
    (itemSelected)="activate($event)"
  ></score-navigation>
  <ui-theme-switch [themes]="availableThemes" class="theme"></ui-theme-switch>
  <ui-nav-bar class="nav-bar"></ui-nav-bar>
</header>
<main>
  <router-outlet></router-outlet>
</main>
